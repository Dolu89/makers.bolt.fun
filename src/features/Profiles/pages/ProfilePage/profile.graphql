query profile($profileId: Int!) {
  profile(id: $profileId) {
    stories {
      id
      title
      createdAt
      tags {
        id
        title
        icon
      }
    }
    tournaments {
      id
      title
      thumbnail_image
      start_date
      end_date
    }
    projects {
      id
      hashtag
      title
      thumbnail_image
      category {
        id
        icon
        title
      }
    }
    similar_makers {
      id
      name
      avatar
      jobTitle
    }
    nostr_keys {
      key
      createdAt
      label
      is_primary
    }
    ...UserBasicInfo
    ...UserRolesSkills
  }
}

mutation MyMutation(
  $slug: String = ""
  $title: String = ""
  $start_date: Date = ""
  $end_date: Date = ""
  $description: String = ""
  $thumbnail_image: AssetUpdateOneInlineInput = { connect: { id: "" } }
  $cover_image: AssetUpdateOneInlineInput = { connect: { id: "" } }
  $config: TournamentConfigUpdateOneInlineInput = {
    set: {
      registerationOpen: false
      mainFeedHashtag: ""
      projectsSubmissionOpen: false
      showFeed: false
    }
  }
  $events: TournamenteventsUnionUpdateManyInlineInput = {
    set: [
      {
        TournamentEvent: {
          data: {
            title: ""
            description: ""
            starts_at: ""
            ends_at: ""
            location: ""
            website: ""
            type: TwitterSpace
            image: {}
          }
        }
      }
    ]
  }
  $faqs: TournamentfaqsUnionUpdateManyInlineInput = {
    set: [{ Faq: { data: { question: "", answer: "" } } }]
  }
  $judges: TournamentjudgesUnionUpdateManyInlineInput = {
    set: [
      {
        Judge: {
          data: {
            name: ""
            shortBio: ""
            twitter: ""
            company: ""
            avatar: { connect: { id: "" } }
          }
        }
      }
    ]
  }
  $makersDeals: TournamentmakersDealsUnionUpdateManyInlineInput = {
    set: [{ MakersDeal: { data: { title: "", description: "", url: "" } } }]
  }
  $partnersList: TournamentpartnersListUnionUpdateManyInlineInput = {
    set: [
      {
        PartnersList: {
          data: {
            title: ""
            items: {
              set: { Partner: { title: "", isBigImage: false, url: "" } }
            }
          }
        }
      }
    ]
  }
  $schedule: TournamentscheduleUnionUpdateManyInlineInput = {
    set: [
      {
        ScheduleItem: {
          data: {
            title: ""
            time: ""
            eventLocation: Youtube
            timezone: UTC
            type: Hangout
            url: ""
          }
        }
      }
    ]
  }
) {
  updateTournament(
    data: {
      title: $title
      start_date: $start_date
      end_date: $end_date
      description: $description
      thumbnail_image: $thumbnail_image
      cover_image: $cover_image
      config: $config
      events: $events
      faqs: $faqs
      judges: $judges
      makersDeals: $makersDeals
      partnersList: $partnersList
      schedule: $schedule
    }
    where: { slug: $slug }
  )
}
