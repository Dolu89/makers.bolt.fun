query profile($profileId: Int!) {
  profile(id: $profileId) {
    stories {
      id
      title
      createdAt
      tags {
        id
        title
        icon
      }
    }
    tournaments {
      id
      title
      thumbnail_image
      start_date
      end_date
    }
    badges {
      id
      badge {
        id
        title
        slug
        image
        description
        badgeDefinitionNostrEventId
      }
      progress {
        isCompleted
        badgeAwardNostrEventId
        totalNeeded
        current
      }
    }
    projects {
      id
      hashtag
      title
      thumbnail_image
      category {
        id
        icon
        title
      }
    }
    similar_makers {
      id
      name
      avatar
      jobTitle
    }
    nostr_keys {
      key
      createdAt
      label
      is_primary
    }
    ...UserBasicInfo
    ...UserRolesSkills
  }
}
