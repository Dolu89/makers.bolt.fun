query GetJudgingRoundDetails($judgingRoundId: String!) {
  getJudgingRoundById(judgingRoundId: $judgingRoundId) {
    id
    title
    description
    createdAt
    end_date
    judges {
      id
      name
      avatar
      jobTitle
    }
    projects {
      id
      hashtag
      title
      thumbnail_image
    }
    tournament {
      id
    }
  }
}
